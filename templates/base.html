{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png" style="width: 600px; height: 600px; filter: brightness(150%);">
    <meta charset="UTF-8">
    <title>سامانه مرخصی همتاپی</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Include Bootstrap 5 CSS (Optional, for future use) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom CSS for Background Image and Button -->
    <script src="{% static 'admin/js/django_jalali.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
    <style>
        /* Change the scrollbar track (background) color */
    ::-webkit-scrollbar {
        width: 12px; /* Width of the scrollbar */
        background-color: rgba(0,0,0,0.1); /* Background color of the scrollbar track */
    }

    /* Change the scrollbar thumb (the draggable part) color */
    ::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2); /* Color of the scrollbar thumb */
    }

    /* Change the scrollbar thumb on hover */
    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0,0,0,0.1); /* Color of the scrollbar thumb on hover */
    }

        body {
            background-color: rgba(0, 0, 0, 0);
            background-image: url({% static 'images/login.png' %});
            background-size: 2000px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position-x: 50%;
            background-position-y: 100px;
            backdrop-filter: blur(100px);
            overflow: hidden;
        }

        /* Style the content container with glass effect */
        .content-container {
            background-color: rgba(0, 0, 0, 0);
            padding-bottom: 1000px;
            border-radius: 100px;
            backdrop-filter: blur(100px);
            color: white;
            background-size: cover;
        }

        /* Style the toggle button */
        #toggleButton {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.8);">

    <button id="toggleButton" onclick="toggleBackground();" style="margin-top: 75px;padding-left: 95%; border: none; background: transparent;">
        <img src="{% static 'images/moon.png' %}" alt="Moon" width="32" height="32">
    </button>

    <!-- Include Navbar and Messages as you have them -->
    {% include "inc/navbar.html" %}
    {% include "inc/messages.html" %}

    <div class="jumbotron" style="background-color: rgba(0, 0, 0, 0);">
        <div class="content-container">
        {% block content %}
        <!-- Your content goes here -->
        {% endblock %}
        </div>
    </div>

    <script>
        let darkMode = true;

        function toggleBackground() {
            const body = document.body;
            if (darkMode) {
                body.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
                document.getElementById("toggleButton").innerHTML = '<img src="{% static 'images/sun.png' %}" alt="Sun" width="32" height="32">'; // Change to sun icon
            } else {
                body.style.backgroundColor = "rgba(0, 0, 0, 0)";
                document.getElementById("toggleButton").innerHTML = '<img src="{% static 'images/moon.png' %}" alt="Moon" width="32" height="32">'; // Change to moon icon
            }
            darkMode = !darkMode;
        }
    </script>
</body>
</html>
