{% extends 'base.html' %}
{% block content %}

<div style="background-color: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 10px; backdrop-filter: blur(5px); width: 60%; margin: 0 auto; color: white;">
    <h2 dir="rtl">ویرایش اطلاعات فردی</h2>
    <form method="post" dir="rtl" >
        {% csrf_token %}
        <!--<div class="form-group">
            <label for="user_id">نام کاربری:</label>
            <input type="text" class="form-control transparent-blur" name="user_id" value="{{ user.user_id }}">
        </div>-->

        <div class="form-group">
            <label for="Full_name">نام و نام خانوادگی:</label>
            <input type="text" class="form-control transparent-blur" name="Full_name" value="{{ user.Full_name }}">
        </div>

        <div class="form-group">
            <label for="email" >ایمیل:</label>
            <input type="text" class="form-control transparent-blur" name="email" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label for="user_phone">شماره تماس:</label>
            <input type="text" class="form-control transparent-blur" name="user_phone" value="{{ user.user_phone }}">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-right: 820px;">ذخیره</button>
    </form>
</div>
<style>
    .transparent-blur {
        background-color: rgba(255, 255, 255, 0.5); /* Set background color with transparency */
        backdrop-filter: blur(2px); /* Apply a lighter blur effect */
    }
</style>
{% endblock %}
