{% extends 'base.html' %}
{% block content %}
<div class="container-fluid pt-4 pb-5" style="background: rgba(0,0,0,0)" dir="rtl">
    <div class="container" style="background: rgba(0,0,0,0)">
        <div class="row justify-content-center" style="background: rgba(0,0,0,0)">
            <div class="col-md-8" style="background: rgba(0,0,0,0)">
                <div class="card shadow rounded-lg p-4" style="background: rgba(0,0,0,0)">
                    <h2 class="mb-4" style="color: white">بروزرسانی درخواست</h2>
                    <form action="" method="post" novalidate class="container-fluid d-flex flex-column align-items-center justify-content-center" style="min-height: calc(10vh - 150px);">
                        {% csrf_token %}
                        <div class="form-group col-md-7 p-3 rounded  shadow-lg mb-4" style="background: rgba(0,0,0,0.3);overflow-y: scroll;max-height: 430px;border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 70%;">
                            {{ form.as_p }}
                            {{ form2.as_p }} {# اضافه کردن |safe برای تفاده از HTML را در این مورد #}
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success btn-lg" style="margin-right: 700px;">بروزرسانی</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
<style>
    /* Make form fields text bold and change color */
    .form-group input[type="text"],
    .form-group textarea,
    .form-group select[name="Leave_type"],
    .form-group select[name="Leave_type_type"],
    .form-group input[name="work_day"] {
        background-color: transparent !important;
        font-weight: bold;
        color: white; /* Change to the desired text color */
    }
    .form-group label{color: white}

</style>
<script>
    $(document).ready(function () {
        $('.clockpicker').clockpicker({
            autoclose: true,
            twelvehour: false // 24-hour format
        });
        $('#id_from_hour, #id_to_hour').attr('autocomplete', 'off');
    });
</script>
{% endblock %}
